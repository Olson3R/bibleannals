<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Timeline line -->
  <line x1="100" y1="400" x2="1100" y2="400" stroke="url(#timelineGradient)" stroke-width="6" opacity="0.9"/>
  
  <!-- Timeline periods (simplified visual representation) -->
  <g fill="#fbbf24" opacity="0.7">
    <!-- Creation period -->
    <circle cx="150" cy="400" r="12"/>
    <text x="150" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Creation</text>
    
    <!-- Patriarchs -->
    <circle cx="300" cy="400" r="12"/>
    <text x="300" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Patriarchs</text>
    
    <!-- Exodus -->
    <circle cx="450" cy="400" r="12"/>
    <text x="450" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Exodus</text>
    
    <!-- Kings -->
    <circle cx="600" cy="400" r="12"/>
    <text x="600" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kings</text>
    
    <!-- Exile -->
    <circle cx="750" cy="400" r="12"/>
    <text x="750" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Exile</text>
    
    <!-- Christ -->
    <circle cx="900" cy="400" r="12"/>
    <text x="900" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Christ</text>
    
    <!-- Early Church -->
    <circle cx="1050" cy="400" r="12"/>
    <text x="1050" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Church</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">Bible Annals</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="36" font-weight="normal">From Creation to the Early Church</text>
  
  <!-- Description -->
  <text x="600" y="320" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="24">A comprehensive journey through biblical history</text>
  
  <!-- Decorative elements -->
  <g fill="#fbbf24" opacity="0.3">
    <!-- Scroll decorations -->
    <rect x="50" y="180" width="8" height="200" rx="4"/>
    <rect x="1142" y="180" width="8" height="200" rx="4"/>
    
    <!-- Ancient manuscript lines -->
    <line x1="50" y1="180" x2="150" y2="180" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
    <line x1="1050" y1="180" x2="1150" y2="180" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
    <line x1="50" y1="380" x2="150" y2="380" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
    <line x1="1050" y1="380" x2="1150" y2="380" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Date ranges -->
  <text x="150" y="500" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">4004 BC</text>
  <text x="1050" y="500" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">60 AD</text>
</svg>